<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.static.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>RANKING</p>
            <ion-icon name="close-circle" class="icon"></ion-icon>
        </div>
        <div class="ranking-tag">
            <div class="grid-tag">
                <div class="ctn-ranking-tag" style=" border: 1px solid rgb(3, 191, 50); box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);
                -webkit-box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);
                -moz-box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);" >
                    <p class="rank" style="color: rgb(3, 191, 50);font-size: 1.5em;">2st</p>
                    <div class="circle"></div>
                    <p style=" background-color: rgb(254, 110, 0); padding: .1em .1em; color: azure; border-radius: 10em; top: 5%; position: relative; text-shadow: 2px 2px 10px rgba(113, 52, 5, 0.71);  ">1000</p>
                </div>
                <div class="ctn-ranking-tag" style="bottom: 10px ; position: relative; border: 1px solid rgb(254, 110, 0);box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);
                -webkit-box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);
                -moz-box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);">
                    <p class="rank" style="color: rgb(254, 110, 0); font-size: 1.5em;" >1st</p>
                    <div class="circle"></div>
                    <p style=" background-color: rgb(254, 110, 0); padding: .25em .1em; color: azure; border-radius: 10em; top: 5%; position: relative; font-size: 1.2rem; text-shadow: 2px 2px 10px rgba(113, 52, 5, 0.71);  ">2202</p>
                </div>
                <div class="ctn-ranking-tag" style=" border: 1px solid rgb(255, 56, 245);box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);
                -webkit-box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);
                -moz-box-shadow: -1px -1px 78px 0px rgba(222,134,0,1);" >
                    <p class="rank" style="color: rgb(255, 56, 245);font-size: 1.5em;">3st</p>
                    <div class="circle"></div>
                    <p style=" background-color: rgb(254, 110, 0); padding: .1em .1em; color: azure; border-radius: 10em; top: 5%; position: relative; text-shadow: 2px 2px 10px rgba(113, 52, 5, 0.71); ">2222</p>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="user-list-grid">
                <div class="user-list">
                    <p class="number" ><span>4</span></p>
                    <p>น้องสมร</p>
                    <p>224</p>
                </div>
                <div class="user-list">
                    <p class="number"><span>5</span></p>
                    <p>มาลีสวยมาก</p>
                    <p>221</p>
                </div>
                <div class="user-list">
                    <p class="number"><span>6</span></p>
                    <p>พี่หลุยร้อยจอ</p>
                    <p>214</p>
                </div>
                <div class="user-list">
                    <p class="number"><span>7</span></p>
                    <p>พี่ดำโอเวอร์</p>
                    <p>210</p>
                </div>
                <div class="user-list">
                    <p class="number"><span>8</span></p>
                    <p>พี่คิงโซเยอร์</p>
                    <p>199</p>
                </div>
                <div class="user-list">
                    <p class="number"><span>9</span></p>
                    <p>อาจารย์คง</p>
                    <p>189</p>
                </div>
                <div class="user-list">
                    <p class="number"><span>10</span></p>
                    <p>กอร์ดอนเเรมซี่</p>
                    <p>188</p>
                </div>
            </div>
            <div class="user-score">
                <p class="number"><span>135</span></p>
                <p>พี่ชม้อยร้อยรีรา</p>
                <p>18</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
